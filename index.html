<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.min.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"

    <meta name="apple-mobile-web-app-title" content="Mew" />

              </p>
              <div class="btn-block">
                <div class="btn-block__first">
                  <a href="#" class="btn-up btn">Faster</a
                  ><a href="#" class="btn-down btn">Slower</a>
                </div>
                <div class="btn-block__second">
                  <a href="#" class="btn-more btn">MoreBalls</a>
                  <a href="#" class="btn-refresh btn">Refresh</a>
                </div>
              </div>
